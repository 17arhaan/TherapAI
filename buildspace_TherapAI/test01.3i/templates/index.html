<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TherapAI</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #161616;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        .clock {
            font-size: 14px;
            color: #757575;
        }
        .conversation {
            border: 1px solid #333;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: #1b1b1b;
            margin-top: 20px;
            border-radius: 8px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message span {
            font-weight: bold;
        }
        .message.user {
            color: #c5f1dc;
        }
        .message.assistant {
            color: #00e676;
        }
        .message.system {
            color: #29b6f6;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #ffffff;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            border: 1px solid #333;
            background-color: #444;
            color: #ffffff;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #666;
        }
        .gif-overlay {
            height: 100%;
            background-size: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="gif-overlay">
        <img src="{{ url_for('static', filename='img/logo.gif') }}" alt="Loading..." onerror="alert('Failed to load GIF');">
    </div>
    <div class="container">
        <div class="header">
            <h1>TherapAI</h1>
            <div class="clock" id="clock"></div>
        </div>
        <div class="conversation" id="conversation"></div>
        <form id="chat-form">
            <input type="text" id="username" placeholder="Your Name (optional)" />
            <input type="text" id="message" placeholder="Your Message" required />
            <input type="submit" value="Send" />
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const conversation = document.getElementById('conversation');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');
    const usernameInput = document.getElementById('username');
    const clock = document.getElementById('clock');
    const gifOverlay = document.getElementById('gif-overlay');
    const container = document.querySelector('.container');

    function updateClock() {
        const now = new Date();
        const options = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' };
        clock.innerText = now.toLocaleString('en-GB', options).replace(',', ' |');
    }

    function appendMessage(role, content, username) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', role);
        const usernameText = username ? `${username} (${role})` : role;
        messageDiv.innerHTML = `<span>${usernameText}:</span> ${content}`;
        conversation.appendChild(messageDiv);
        conversation.scrollTop = conversation.scrollHeight;
    }

    async function loadHistory() {
        const response = await fetch('/history');
        const data = await response.json();
        data.messages.forEach(msg => {
            appendMessage(msg.role, msg.content, msg.username);
        });
    }

    async function sendMessage(userInput, username) {
        appendMessage('user', userInput, username);
        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput, username: username })
            });
            const data = await response.json();
            if (data.response) {
                appendMessage('assistant', data.response, 'TherapAI');
            } else if (data.error) {
                console.error('Error:', data.error);
            }
        } catch (error) {
            console.error('Fetch error:', error);
        }
    }

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const userInput = messageInput.value;
        const username = usernameInput.value || 'anonymous';
        sendMessage(userInput, username);
        messageInput.value = '';
    });

    setInterval(updateClock, 1000);
    updateClock();
    loadHistory();

    setTimeout(() => {
        gifOverlay.style.display = 'none';
        container.style.display = 'block';
    }, 3000);
});
    </script>
</body>
</html>
